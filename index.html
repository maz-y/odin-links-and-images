<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>HTML Link and Images Practice</title>
</head>
<body>
  <h1 style="color: aqua; font-size: 61px;">Homepage</h1>

  <h3 style="color: aquamarine; font-family: Verdana, Geneva, Tahoma, sans-serif;">This is my first test homepage</h3>

</html>
